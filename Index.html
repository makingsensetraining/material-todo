<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <h1 ng-controller="helloworld">{{helloMessage}}</h1>

    <script src="app/lib/angular/angular.min.js"></script>
    <script type="text/javascript">
        function helloworld($scope) {
            $scope.helloMessage = "Hello World";
        }
    </script>

</body>
</html>
